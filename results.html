<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Generated MCQs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #5c6bc0;
      --secondary: #3f51b5;
      --accent: #00c9a7;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0e8ff, #fdfbfb);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      animation: bgShift 20s ease infinite;
      background-size: 300% 300%;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .results-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      border-radius: 30px;
      padding: 40px;
      max-width: 900px;
      margin: 60px auto;
      animation: fadeSlideUp 0.8s ease-out;
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2.2rem;
      text-align: center;
      color: var(--secondary);
      margin-bottom: 24px;
    }

    .download-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .download-buttons .btn {
      margin: 8px 12px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .download-buttons .btn:hover {
      transform: scale(1.05);
    }

    .mcq-output {
      background: #ffffff;
      border-radius: 18px;
      padding: 24px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
    }

    .back-button {
      display: block;
      margin: 40px auto 0;
      width: fit-content;
    }

    .btn-secondary:hover {
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      .results-container {
        padding: 20px;
        margin: 30px 16px;
      }

      h2 {
        font-size: 1.6rem;
      }

      .mcq-output {
        font-size: 0.95rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="results-container">
    <h2>Generated MCQs</h2>

    <div class="download-buttons">
      <a class="btn btn-success" href="{{ url_for('download_file', filename=txt_filename) }}">Download as .txt</a>
      <a class="btn btn-danger" href="{{ url_for('download_file', filename=pdf_filename) }}">Download as .pdf</a>
    </div>

    <div class="mcq-output">
      {{ mcqs }}
    </div>

    <a href="/" class="btn btn-secondary back-button">ðŸ”„ Generate Again</a>
  </div>

</body>
</html>
